buildscript {
    ext.kotlin_version = '1.2.0'

    ext.discord_version = '98b84f2'

    ext.fuel_version = '1.12.0'

    ext.jdbc_version = '5.1.38'
    ext.hikari_version = '2.7.4'
    ext.cloud_proxy_version = '1.0.4'

    ext.jackson_version = '2.9.2'

    ext.visi_build = '32'
    ext.imperator_build = '7'
    ext.armada_build = '6'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'

group 'org.abimon'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter() //This prevents issues with transitive dependencies
    maven {
        url "https://jitpack.io"
    }
    maven {
        url "https://maven.abimon.org"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    compile "com.github.austinv11:Discord4J:$discord_version"

    compile "com.github.kittinunf.fuel:fuel:$fuel_version"

    compile "mysql:mysql-connector-java:$jdbc_version"
    compile "com.zaxxer:HikariCP:$hikari_version"
    compile "com.google.cloud.sql:mysql-socket-factory:$cloud_proxy_version"

    compile "org.abimon:Visi:$visi_build"
    compile "org.abimon:Imperator:$imperator_build"
    compile "org.abimon:DiscordianArmada:$armada_build"

    compile "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    compile "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:$jackson_version"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-parameter-names:$jackson_version"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jackson_version"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task pom {
    doLast {
        pom {

        }.writeTo("$buildDir/pom.xml")
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}